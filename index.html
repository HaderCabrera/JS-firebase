<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Firebase CRUD</title>
</head>
<body>
    <form id="task-form">
        <label for="task-title">Title:</label>
        <input type="text" class="input" placeholder="Task Title" id="task-title">

        <label for="task-description">Description:</label>
        <textarea id="task-description" rows="10" placeholder="Task description" ></textarea>

        <input type="button">
        <button class="button is-primary is-outlined" id="btn-task-save">Save</button>

    </form>

    <div id="tasks-container"></div>


    <script src="./index.js" type="module"></script>
</body>
</html>
